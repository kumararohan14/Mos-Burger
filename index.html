<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->

</head>

<body>
    <div class="nav-container">
        <div class="prodct-container">
            <div class="product-icon"> <i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="product-btn">product</div>
            <div class="product-add-icon"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="category-container">
            <div class="category-icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="category-btn">category</div>
            <div class="categoryadd-icon"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="open-tabs-container">
            <div class="open-tabs"><i class="fa fa-bus" aria-hidden="true"></i></div>
            <div class="opentabs-btn">Open Tabs</div>
        </div>

        <div class="order-container">
            <div class="order-icon"><i class="fa fa-cart-plus" aria-hidden="true"></i></div>
            <div class="order-btn">orders</div>
        </div>
        <div class="setting">
            <i class="fa fa-cog" aria-hidden="true"></i>
        </div>
        <div class="pointOfSales-container">
            <div class="point-of-sales-icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="point-of-sales-btn">point of sale</div>
        </div>
        <div class="user-container">
            <div class="user-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="user-btn">user</div>
            <div class="useradd-btn"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="Addmin-container">
            <div class="admin-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <div class="admin-btn">Addministrator</div>
        </div>

        <div class="logout">
            <div class="logout-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <div class="logout-btn">logout</div>
        </div>
    </div>
    <div class="checkout-and-searchlist-container">
        <div class="add-to-cart-container1">
            <div>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        <tr>
                            <td>1</td>
                            <td>Aspirin</td>
                            <td>
                                <div class="qty-control">
                                    <button onclick="decreaseQty(this)">-</button>
                                    <input type="text" value="1" />
                                    <button onclick="increaseQty(this)">+</button>
                                </div>
                            </td>
                            <td>UGX 800</td>
                            <td><button class="remove-btn" onclick="removeItem(this)">×</button></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Aspirin</td>
                            <td>
                                <div class="qty-control">
                                    <button onclick="decreaseQty(this)">-</button>
                                    <input type="text" value="1" />
                                    <button onclick="increaseQty(this)">+</button>
                                </div>
                            </td>
                            <td>UGX 800</td>
                            <td><button class="remove-btn" onclick="removeItem(this)">×</button></td>
                        </tr>

                        <tr>
                            <td>2</td>
                            <td>Aspirin</td>
                            <td>
                                <div class="qty-control">
                                    <button onclick="decreaseQty(this)">-</button>
                                    <input type="text" value="1" />
                                    <button onclick="increaseQty(this)">+</button>
                                </div>
                                </td">
                                <input type="hidden" class="unit-price" value="800" />
                            <td>RS<span class="price-qty">800</span></td>
                            <td><button class="remove-btn" onclick="removeItem(this)">×</button></td>
                        </tr>
                    </tbody>
                </table>



            </div>


            <div class="cart-footer">
                <div class="cart-summary">
                    <div>Total Item(s): <span id="totalItems">1</span></div>
                    <div>Discount: <input type="text" placeholder="amount" id="discountInput" /></div>
                    <div>Price: <span id="price">UGX800</span></div>
                    <div>Gross Price (inc 18% Tax): RS<span class="cart-total" id="grossTotal"></span></div>
                </div>
                <div class="cart-actions">
                    <button class="print-btn"><i class="fas fa-print"></i></button>
                    <button class="cancel-btn">Cancel</button>
                    <button class="hold-btn">Hold</button>
                    <button class="pay-btn" id="pay-btn">Pay</button>
                </div>
            </div>
        </div>


        <div class="search-main-container">
            <div class="search-container1">
                <div class="search-bar1">
                    <input type="text" placeholder="search item code" id="search-box" class="search-box">
                    <input type="submit" value="search" class="search-btn">
                </div>
                <div class="selecter-tag">
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <div class="search-list-container">


            </div>
        </div>
    </div>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <span class="close" id="closePopup">&times;</span>
            <h2>Enter Product Details</h2>
            <input type="text" id="productName" placeholder="Product Name" />
            <input type="text" id="description" placeholder="Description" />
            <input type="text" id="imagePath" placeholder="Image Path" />
            <input type="number" id="stockStatus" placeholder="Stock Status" />
            <input type="number" id="price" placeholder="Price (LKR)" step="0.01" />
            <input type="date" id="dateAdded" placeholder="Date Added" />
            <input type="date" id="dateExpired" placeholder="Date Expired" />
            <input type="number" id="supplierId" placeholder="Supplier ID" />
            <input type="text" id="itemCode" placeholder="Item Code" />
            <button id="saveBtn">Save Product</button>
        </div>
    </div>

    <div class="overlay" id="checkoutPopup">
        <div class="popup2">
            <span class="close-btn2" id="close-btn-ceckout-popup">&times;</span>
            <h2>Checkout</h2>

            <label>Total Cost:</label>
            <input type="text" id="totalCost" value="1000" readonly />

            <label>Payment Method:</label>
            <select id="paymentMethod">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>

            <label>Amount Paid:</label>
            <input type="number" id="amountPaid" placeholder="Enter amount paid" />

            <label>Change:</label>
            <input type="text" id="changeAmount" readonly />

            <label>Customer Contact:</label>
            <input type="text" id="customerContact" placeholder="Search contact..." />

            <div class="actions">
                <button onclick="searchCustomer()">Search Customer</button>
                <button id="add-customer" onclick="addCustomer()">Add Customer</button>
            </div>

            <div class="actions">
                <button onclick="billPrint()">Complete Payment</button>
            </div>
        </div>
    </div>

    <!-- popup Customer -->

    <div class="overlay" id="addCustomerPopup">
        <div class="popup">
            <span id="close-btn-custAdd-popup" class="close-btn2">&times;</span>
            <h2>Add New Customer</h2>

            <label>Full Name:</label>
            <input type="text" id="customerName" placeholder="Enter full name" required/>

            <label>Contact Number:</label>
            <input type="text" id="customerPhone" placeholder="Enter contact number" />

            <label>Email (optional):</label>
            <input type="email" id="customerEmail" placeholder="Enter email" />

            <label>Address (optional):</label>
            <input type="text" id="customerAddress" placeholder="Enter address" />

            <div class="actions">
                <button onclick="saveCustomer()">Save</button>
                <button onclick="closeCustomerPopup()" style="background-color: #ccc; color: #333;">Cancel</button>
            </div>
        </div>
    </div>
    <script src="app.js" ></script>

    <div id="content"></div>

</body>

</html>
