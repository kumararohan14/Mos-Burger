<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="nav-container">
        <div class="prodct-container">
            <div class="product-icon"> <i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="product-btn">product</div>
            <div class="product-add-icon"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="category-container" >
            <div class="category-icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="category-btn">category</div>
            <div class="categoryadd-icon"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="open-tabs-container">
            <div class="open-tabs"><i class="fa fa-bus" aria-hidden="true"></i></div>
            <div class="opentabs-btn">Open Tabs</div>
        </div>

        <div class="order-container">
            <div class="order-icon"><i class="fa fa-cart-plus" aria-hidden="true"></i></div>
            <div class="order-btn">orders</div>
        </div>
        <div class="setting">
                <i class="fa fa-cog" aria-hidden="true"></i>   
        </div>
        <div class="pointOfSales-container">
            <div class="point-of-sales-icon"><i class="fa fa-id-card" aria-hidden="true"></i></div>
            <div class="point-of-sales-btn">point of sale</div>
        </div>
        <div class="user-container">
            <div class="user-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div class="user-btn">user</div>
            <div class="useradd-btn"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </div>
        <div class="Addmin-container">
            <div class="admin-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <div class="admin-btn">Addministrator</div>
        </div>
            
        <div class="logout">
            <div class="logout-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
            <div class="logout-btn">logout</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
